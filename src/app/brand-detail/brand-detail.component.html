<div class="brand-detail-continer">
  <div class="header d-flex align-items-center row-data">
    <mat-icon class="icon-back" routerLink="/home">arrow_back_ios</mat-icon>
    <div class="title">Brand Details</div>
  </div>

  <div class="body">
    <div class="title mt-3 mb-1">Brand Log</div>
    <mat-divider class="mb-1"></mat-divider>
    <img height="28" alt="Logo" src="../assets/image/UCARS Logo.png" />
    <div class="mt-3">
      <input
        type="file"
        id="avatar"
        name="avatar"
        accept="image/png, image/jpeg"
      />
    </div>

    <div class="title mt-4 mb-1">Brand Details</div>
    <mat-divider class="mb-1"></mat-divider>

    <div class="row">
      <div class="col-6">
        <div>Brand Name</div>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Brand Name" />
        </mat-form-field>
      </div>
      <div class="col-6">
        <div>Brand Status</div>
        <mat-form-field appearance="fill">
          <mat-select [(value)]="selectedStatus">
            <mat-option [value]="status.value" *ngFor="let status of statuses">
              {{ status.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div>Brand Description</div>
    <mat-form-field appearance="outline">
      <textarea matInput placeholder="Brand Description"></textarea>
    </mat-form-field>
  </div>

  <div class="footer">
    <button mat-raised-button color="primary" (click)="saveChange()">
      <span>Save Changes</span>
    </button>
  </div>
</div>
