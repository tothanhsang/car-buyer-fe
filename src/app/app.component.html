<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <section class="d-flex justify-content-between align-items-center">
      <img height="28" alt="Logo" src="../assets/image/UCARS Logo.png" />
      <mat-icon>menu</mat-icon>
    </section>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button active" routerLink="/home">
      <mat-icon>toys</mat-icon>
      <span>Car Brand</span>
    </button>

    <button mat-button class="menu-button" routerLink="/">
      <mat-icon>calendar_today</mat-icon>
      <span>Folder</span>
    </button>

    <button mat-button class="menu-button" routerLink="/">
      <mat-icon>calendar_today</mat-icon>
      <span>AboTasksut</span>
    </button>

    <button mat-button class="menu-button" routerLink="/">
      <mat-icon>calendar_today</mat-icon>
      <span>Modules</span>
    </button>

    <button mat-button class="menu-button" routerLink="/">
      <mat-icon>calendar_today</mat-icon>
      <span>Notification</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button mt-5" routerLink="/">
      <mat-icon>settings</mat-icon>
      <span>Setting</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="header d-flex justify-content-end align-items-center">
      <mat-icon>info</mat-icon>
      <mat-icon class="ml-3 mr-3">notifications</mat-icon>
      <img height="28" alt="Logo" src="../assets/image/User.png" />
    </div>
    <mat-divider></mat-divider>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
