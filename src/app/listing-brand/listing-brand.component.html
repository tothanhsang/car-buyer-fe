<div class="listing-brand-container">
  <div class="header">
    <div class="d-flex align-items-center">
      <div class="title">CAR BRANDS LIST</div>

      <mat-form-field appearance="fill" class="mr-4">
        <mat-select [(value)]="selectedStatus">
          <mat-option [value]="status.value" *ngFor="let status of statuses">
            {{ status.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Search" />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </div>

    <button
      mat-raised-button
      color="primary"
      class="add-brand"
      (click)="openDialogAddBrand()"
    >
      <mat-icon class="mr-1">add</mat-icon>
      <span>Add Brand</span>
    </button>
  </div>

  <div class="body">
    <ng-container *ngFor="let i of [1, 2, 3, 4]">
      <div class="d-flex justify-content-between align-items-center row-data">
        <div class="circle"></div>
        <img
          height="64"
          width="64"
          alt="Logo"
          src="../assets/image/toyota.png"
        />
        <div class="line"></div>
        <div class="model">
          <div class="title">Toyota</div>
          <div class="model-detail">
            <div>Jeep Grand Cherokee</div>
            <div class="model-detail-line"></div>
            <div>1200 Models</div>
          </div>
        </div>
        <div>
          <div>Last Update</div>
          <div>25/12/2022</div>
        </div>
        <div class="d-flex align-items-center justify-content-between status">
          <div class="dot"></div>
          <div>Active</div>
        </div>
        <button mat-raised-button [routerLink]="'/home/detail/' + i">
          <span>View Details</span>
        </button>
      </div>
      <mat-divider></mat-divider>
    </ng-container>
  </div>
</div>
